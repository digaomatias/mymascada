# =============================================================================
# MyMascada - Self-Hosting Docker Compose
# =============================================================================
# Quick start:
#   1. cp .env.example .env   (or run ./setup.sh)
#   2. Edit .env with your values
#   3. docker compose up -d --build
#
# Optional reverse proxy with automatic HTTPS:
#   docker compose --profile proxy up -d --build
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: mymascada-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-mymascada}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-mymascada}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mymascada
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mymascada} -d ${DB_NAME:-mymascada}"]
      interval: 5s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Database Migrations (runs once, then exits)
  # ---------------------------------------------------------------------------
  migration:
    build:
      context: .
      dockerfile: src/Dockerfile.migration
    container_name: mymascada-migration
    restart: "no"
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=${DB_NAME:-mymascada};Username=${DB_USER:-mymascada};Password=${DB_PASSWORD}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mymascada

  # ---------------------------------------------------------------------------
  # ASP.NET Core API
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: src/Dockerfile.api
    container_name: mymascada-api
    restart: unless-stopped
    ports:
      - "5126:5126"
    volumes:
      - api-logs:/app/logs
      - api-data:/app/data
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "http://+:5126"

      # Database
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=${DB_NAME:-mymascada};Username=${DB_USER:-mymascada};Password=${DB_PASSWORD}"

      # JWT
      Jwt__Key: ${JWT_KEY:?JWT_KEY is required}
      Jwt__Issuer: ${JWT_ISSUER:-MyMascada}
      Jwt__Audience: ${JWT_AUDIENCE:-MyMascadaUsers}

      # Application URLs
      App__FrontendUrl: ${FRONTEND_URL:-http://localhost:3000}
      Cors__AllowedOrigins: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}

      # Password Reset & Email Verification URLs (derived from frontend URL)
      PasswordReset__FrontendResetUrl: ${FRONTEND_URL:-http://localhost:3000}/auth/reset-password
      EmailVerification__FrontendVerifyUrl: ${FRONTEND_URL:-http://localhost:3000}/auth/verify-email

      # Beta Access
      BetaAccess__RequireInviteCode: ${BETA_REQUIRE_INVITE_CODE:-false}
      BetaAccess__ValidInviteCodes: ${BETA_VALID_INVITE_CODES:-}

      # AI Categorization (optional - app works without it)
      LLM__OpenAI__ApiKey: ${OPENAI_API_KEY:-}
      LLM__OpenAI__Model: ${OPENAI_MODEL:-gpt-4o-mini}

      # Google OAuth (optional - email/password auth always available)
      Authentication__Google__ClientId: ${GOOGLE_CLIENT_ID:-}
      Authentication__Google__ClientSecret: ${GOOGLE_CLIENT_SECRET:-}

      # Bank Sync - Akahu (optional - enables bank sync feature)
      Akahu__Enabled: ${AKAHU_ENABLED:-false}
      Akahu__AppSecret: ${AKAHU_APP_SECRET:-}
      Akahu__RedirectUri: ${FRONTEND_URL:-http://localhost:3000}/settings/bank-connections/callback

      # Email (optional)
      Email__Enabled: ${EMAIL_ENABLED:-false}
      Email__Provider: ${EMAIL_PROVIDER:-smtp}
      Email__DefaultFromEmail: ${EMAIL_FROM_ADDRESS:-noreply@example.com}
      Email__DefaultFromName: ${EMAIL_FROM_NAME:-MyMascada}
      Email__Smtp__Host: ${SMTP_HOST:-}
      Email__Smtp__Port: ${SMTP_PORT:-587}
      Email__Smtp__Username: ${SMTP_USERNAME:-}
      Email__Smtp__Password: ${SMTP_PASSWORD:-}
      Email__Smtp__UseStartTls: ${SMTP_USE_STARTTLS:-true}
      Email__Smtp__UseSsl: ${SMTP_USE_SSL:-false}
    depends_on:
      migration:
        condition: service_completed_successfully
    networks:
      - mymascada
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5126/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Next.js Frontend
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:5126}
    container_name: mymascada-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:5126}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - mymascada
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => { process.exit(1); });"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Redis (caching and session storage)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: mymascada-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - mymascada
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Caddy Reverse Proxy (optional - automatic HTTPS)
  # ---------------------------------------------------------------------------
  # Enable with: docker compose --profile proxy up -d
  caddy:
    image: caddy:2-alpine
    container_name: mymascada-caddy
    restart: unless-stopped
    profiles:
      - proxy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    networks:
      - mymascada
    depends_on:
      - api
      - frontend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mymascada:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  api-logs:
  api-data:
  caddy-data:
  caddy-config:
