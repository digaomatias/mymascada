# =============================================================================
# Build and push Docker images to GHCR on new version tags
# =============================================================================
# Triggered by pushing a version tag (e.g., git tag v1.0.0 && git push --tags)
# Builds: api, migration, frontend
# Registry: ghcr.io/digaomatias/mymascada/*
# =============================================================================

name: Release Docker Images

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/digaomatias/mymascada

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      # --- API ---
      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/Dockerfile.api
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_PREFIX }}/api:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_PREFIX }}/api:latest
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

      # --- Migration ---
      - name: Build and push Migration image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/Dockerfile.migration
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_PREFIX }}/migration:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_PREFIX }}/migration:latest
          cache-from: type=gha,scope=migration
          cache-to: type=gha,mode=max,scope=migration

      # --- Frontend ---
      # Built without NEXT_PUBLIC_API_URL so API calls use relative paths.
      # This works with the Caddy reverse proxy (recommended setup).
      # Self-hosters NOT using Caddy should build from source with --build.
      - name: Build and push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            NEXT_PUBLIC_API_URL=
          tags: |
            ${{ env.IMAGE_PREFIX }}/frontend:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_PREFIX }}/frontend:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      # --- GitHub Release ---
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          append_body: true
          body: |

            ## Docker Images

            ```
            docker pull ${{ env.IMAGE_PREFIX }}/api:${{ steps.version.outputs.version }}
            docker pull ${{ env.IMAGE_PREFIX }}/migration:${{ steps.version.outputs.version }}
            docker pull ${{ env.IMAGE_PREFIX }}/frontend:${{ steps.version.outputs.version }}
            ```

            All images are multi-platform: `linux/amd64` and `linux/arm64`.

            ## Upgrade

            ```bash
            docker compose pull && docker compose up -d
            ```
